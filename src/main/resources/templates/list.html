<!DOCTYPE html  >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
        </tr>
        <tr th:each="memos : ${memos}">
            <td th:text="${memos.id}"></td>
            <td th:text="${memos.title}"></td>
            <td th:text="${memos.content}"></td>
        </tr>
    </table>
</body>
</html>
